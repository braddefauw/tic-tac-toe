<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay">
        <div id="text">
            Who do you want to play against?<br>
            <div class="button-container">
                <button class="person-selector" onclick="pvp()">Person</button>
                <button class="ai-selector" onclick="ai()">Computer</button>
            </div>
        </div>
    </div>
    <div class="game-container">
        <header>
            <div class="top-left">
                <p class="x" onclick="on()">X</p>
                <p class="o">O</p>
            </div>
            <div class="top-right">
                <img id="restart" src="img/restart.svg" />
            </div>
        </header>
        <div id="board-container">
            <div id="board"></div>
        </div>
        <div class="message">
            X's Turn!
        </div>
    </div>
    <footer>
        <h5>Copyright <span>Â©</span> 2022 braddefauw <a href="https://github.com/braddefauw/tic-tac-toe"><img src="img/icons8-github.svg" /></a></h5>
    </footer>
    <script src="script.js"></script>
</body>
</html>
